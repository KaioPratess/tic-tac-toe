<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <header class="header">
    <h1>Tic Tac Toe Game</h1>
  </header>
  <main class="main">
    <div class="score-panel">
      <ul>
        <li>
          <p class="name-display">Player One</p>
          <span class="score-display-one">0</span>
        </li>
        <li class="round">
          <p>Round</p>
          <p><span class="round-counter">1</span> of 5</p>
        </li>
        <li>
          <p class="name-display">Player Two</p>
          <span class="score-display-two">0</span>
        </li>
      </ul>
    </div>
    <div class="game-board"></div>
  </main>
  <div class="menu-bg">
    <div class="game-mode">
      <h2>Select Game Mode</h2>
      <ul>
        <li class="multiplayer">Multiplayer</li>
        <li class="solo">Solo</li>
      </ul>
    </div>
    <div class="multiplayer-mode">
      <span class="arrow">⬅</span>
      <h2>Multiplayer</h2>
      <ul>
        <li>
          <label for="player1-name">Player 1 Name: </label>
          <input type="text" id="player1-name" name="player1-name" maxlength="14" minlength="2">
        </li>
        <li>
          <label for="player2-name">Player 2 Name: </label>
          <input type="text" id="player2-name" name="player2-name" maxlength="14" minlength="2">
        </li>
      </ul>
      <button type="button" class="btn">Start Game</button>
    </div>
    <div class="solo-mode">
      <span class="arrow">⬅</span>
      <h2>Solo</h2>
      <ul>
        <li>
          <label for="player1-name">Name: </label>
          <input type="text" id="player1-name" name="player1-name" maxlength="14" minlength="2">
        </li>
        <li>
          <label for="player2-name">Difficulty: </label>
          <select name="level" id="level">
            <option value="Eazy" selected>Eazy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
            <option value="Impossible">Impossible</option>
          </select>
        </li>
      </ul>
      <button type="button" class="btn">Start Game</button>
    </div>
  </div>
  <div class="winner-bg">
    <div class="winner-container">
      <p><span class="champ">"Player"</span> is the Champion!<br>Congratulations!</p>
      <div>
        <img src="img/trophy.png" alt="trophy">
      </div>
      <button class="restart-btn">Restart Game</button>
    </div>
  </div>

  <div class="loser-bg">
    <div class="loser-container">
      <p>The Machine Won!<br>More luck next time</p>
      <div>
        <img src="img/game-over.png" alt="loser">
      </div>
      <button class="restart-btn">Restart Game</button>
    </div>
  </div>
  <footer class="footer">
    <p>Made by KaioPratess</p>
  </footer>
</body>

</html>
